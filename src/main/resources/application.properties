# Porta da aplicação
server.port=8080

# Banco de dados H2
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Segurança
spring.security.user.name=admin
spring.security.user.password=admin123

# Expor todos os endpoints do Actuator
management.endpoints.web.exposure.include=*

# Mostrar detalhes do /actuator/health
management.endpoint.health.show-details=always

# Desabilita o health check automático do banco de dados para evitar duplicidade
management.health.db.enabled=false

# Nível de log da aplicação
logging.level.root=INFO
logging.level.com.deliverytech=DEBUG

# ATIVIDADE 4: Configuração do Tracing
# Define que 100% das requisições serão rastreadas (ótimo para dev/teste)
management.tracing.sampling.probability=1.0